language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
before_install:
  - pip install codecov
install:
  - pip install -r requirements.txt
  - pip install coverage
script: nosetests tests/unit --cover-erase --with-coverage --cover-package placebo
after_success:
  - rm tests/coverage.xml && mv tests/.coverage ./ && codecov

